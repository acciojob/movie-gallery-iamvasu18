<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- the entire body must be written by student -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1 bg-primary text-white text-center">1</div>
      <div class="col-sm-1 bg-secondary text-white text-center">2</div>
      <div class="col-sm-1 bg-success text-white text-center">3</div>
      <div class="col-sm-1 bg-danger text-white text-center">4</div>
      <div class="col-sm-1 bg-warning text-dark text-center">5</div>
      <div class="col-sm-1 bg-info text-dark text-center">6</div>
      <div class="col-sm-1 bg-light text-dark text-center">7</div>
      <div class="col-sm-1 bg-dark text-white text-center">8</div>
      <div class="col-sm-1 bg-primary text-white text-center">9</div>
      <div class="col-sm-1 bg-secondary text-white text-center">10</div>
      <div class="col-sm-1 bg-success text-white text-center">11</div>
      <div class="col-sm-1 bg-danger text-white text-center">12</div>
    </div>

    <div class="row">
      <div class="col-sm-2 bg-info text-dark text-center">1</div>
      <div class="col-sm-2 bg-warning text-dark text-center">2</div>
      <div class="col-sm-2 bg-danger text-white text-center">3</div>
      <div class="col-sm-2 bg-success text-white text-center">4</div>
      <div class="col-sm-2 bg-primary text-white text-center">5</div>
      <div class="col-sm-2 bg-secondary text-white text-center">6</div>
    </div>

    <div class="row">
      <div class="col-sm-4 bg-dark text-white text-center">1</div>
      <div class="col-sm-4 bg-info text-dark text-center">2</div>
      <div class="col-sm-4 bg-warning text-dark text-center">3</div>
    </div>
    <div class="row">
      <div class="col-sm-12 bg-success text-white text-center">Full Width</div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
